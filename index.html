<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .container {
            max-width: 900px;
        }
        .chart-container {
            background-color: #2d3748;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #38b2ac;
            width: 30px;
            height: 30px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-6 md:p-10">
    <div class="container mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-5xl font-bold text-teal-400 mb-2">Financial Data Visualizer</h1>
            <p class="text-md md:text-lg text-gray-300">An interactive dashboard with AI-powered analysis.</p>
        </header>

        <main>
            <div class="flex flex-col md:flex-row items-center justify-center gap-4 mb-8">
                <input type="text" id="tickerInput" placeholder="Enter stock ticker (e.g., GOOGL)" class="flex-1 w-full md:w-auto p-3 bg-gray-700 text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 placeholder-gray-400">
                <button id="fetchDataBtn" class="w-full md:w-auto px-6 py-3 bg-teal-500 hover:bg-teal-600 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out">
                    Fetch Data
                </button>
            </div>

            <div id="loading" class="flex justify-center items-center py-10 hidden">
                <div class="loading-spinner"></div>
                <span class="ml-4 text-gray-400">Fetching data...</span>
            </div>

            <div id="messageBox" class="bg-yellow-800 text-yellow-100 p-4 rounded-lg hidden"></div>

            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <div class="chart-container w-full h-80 md:h-96 p-4 rounded-lg">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>

            <div class="mt-8 bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-teal-400">AI Analysis</h2>
                <button id="analyzeBtn" class="px-6 py-3 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out">
                    Generate Analysis
                </button>
                <div id="analysisSection" class="mt-4">
                    <div id="analysisLoading" class="flex justify-start items-center py-4 hidden">
                        <div class="loading-spinner"></div>
                        <span class="ml-4 text-gray-400">Analyzing data...</span>
                    </div>
                    <div id="analysisResult" class="text-gray-300 leading-relaxed">
                        <p>Click 'Generate Analysis' to get an AI-powered summary of the data.</p>
                    </div>
                    <div id="citationSection" class="mt-4 text-sm text-gray-400"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Placeholder for your Alpha Vantage API key.
        // You'll need to sign up for a free key at https://www.alphavantage.co/support/#api-key
        const ALPHA_VANTAGE_API_KEY = "YOUR_ALPHA_VANTAGE_API_KEY";
        const geminiApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=`;

        const tickerInput = document.getElementById('tickerInput');
        const fetchDataBtn = document.getElementById('fetchDataBtn');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const priceChartCtx = document.getElementById('priceChart').getContext('2d');
        const loadingDiv = document.getElementById('loading');
        const messageBox = document.getElementById('messageBox');
        const analysisResultDiv = document.getElementById('analysisResult');
        const analysisLoadingDiv = document.getElementById('analysisLoading');
        const citationSection = document.getElementById('citationSection');

        let priceChart = null;
        let financialData = null;

        fetchDataBtn.addEventListener('click', fetchData);
        analyzeBtn.addEventListener('click', generateAnalysis);

        async function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.style.backgroundColor = isError ? '#c53030' : '#d69e2e';
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        async function fetchData() {
            const ticker = tickerInput.value.toUpperCase();
            if (!ticker) {
                showMessage("Please enter a stock ticker.");
                return;
            }

            loadingDiv.classList.remove('hidden');
            analysisResultDiv.innerHTML = '<p>Click \'Generate Analysis\' to get an AI-powered summary of the data.</p>';
            citationSection.innerHTML = '';
            
            try {
                const response = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${ticker}&apikey=${ALPHA_VANTAGE_API_KEY}`);
                const data = await response.json();

                if (data["Error Message"]) {
                    throw new Error(data["Error Message"]);
                }
                
                if (data["Note"]) {
                    throw new Error(data["Note"] + " Please try again in a few seconds.");
                }

                if (!data["Time Series (Daily)"]) {
                    throw new Error("No data found for this ticker.");
                }

                financialData = data;
                
                const timeSeries = data["Time Series (Daily)"];
                const dates = Object.keys(timeSeries).reverse();
                const prices = dates.map(date => parseFloat(timeSeries[date]["4. close"]));

                renderChart(ticker, dates, prices);
                showMessage(`Successfully fetched data for ${ticker}.`);

            } catch (error) {
                showMessage(`Error: ${error.message}`, true);
                console.error("Error fetching data:", error);
                renderChart(ticker, [], []);
            } finally {
                loadingDiv.classList.add('hidden');
            }
        }

        function renderChart(ticker, dates, prices) {
            if (priceChart) {
                priceChart.destroy();
            }

            priceChart = new Chart(priceChartCtx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: `${ticker} Close Price`,
                        data: prices,
                        backgroundColor: 'rgba(56, 178, 172, 0.2)',
                        borderColor: 'rgba(56, 178, 172, 1)',
                        borderWidth: 2,
                        fill: true,
                        pointRadius: 0,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            display: false,
                            grid: {
                                display: false,
                            }
                        },
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)',
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.8)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'rgba(255, 255, 255, 0.8)'
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(context.parsed.y);
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        async function generateAnalysis() {
            if (!financialData) {
                showMessage("Please fetch data first.");
                return;
            }

            analysisLoadingDiv.classList.remove('hidden');
            analysisResultDiv.innerHTML = '';
            citationSection.innerHTML = '';

            const payload = {
                contents: [{
                    parts: [{
                        text: `Provide a concise, single-paragraph summary of the key findings from the following financial data. Focus on recent trends, significant price changes, and overall performance.
                        
                        Data: ${JSON.stringify(financialData, null, 2)}`
                    }]
                }],
                tools: [{ "google_search": {} }],
                systemInstruction: {
                    parts: [{ text: "Act as a world-class financial analyst. Summarize the provided stock market data." }]
                }
            };

            try {
                const response = await fetch(geminiApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const text = candidate.content.parts[0].text;
                    analysisResultDiv.innerHTML = `<p>${text}</p>`;

                    const groundingMetadata = candidate.groundingMetadata;
                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                        const sources = groundingMetadata.groundingAttributions
                            .map(attribution => ({
                                uri: attribution.web?.uri,
                                title: attribution.web?.title,
                            }))
                            .filter(source => source.uri && source.title);

                        if (sources.length > 0) {
                            const sourceListHtml = sources.map(source => `<li><a href="${source.uri}" target="_blank" class="text-blue-400 hover:underline">${source.title}</a></li>`).join('');
                            citationSection.innerHTML = `<h3 class="font-semibold text-gray-300">Sources:</h3><ul class="list-disc list-inside mt-2">${sourceListHtml}</ul>`;
                        }
                    }
                } else {
                    throw new Error("Failed to get a response from the AI.");
                }

            } catch (error) {
                console.error("Error generating analysis:", error);
                analysisResultDiv.innerHTML = `<p class="text-red-400">An error occurred while generating the analysis. Please try again.</p>`;
            } finally {
                analysisLoadingDiv.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
